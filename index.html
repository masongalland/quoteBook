<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./reset.css" rel="stylesheet">
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="./styles.css" rel="stylesheet">
        
    </head>
    <body ng-controller="mainCtrl">
        <main>
            <div class="tools">
                <div>
                    Filter: <input type="text" placeholder="Filter" ng-model="filterText">
                </div>
                <div class="addQuote">
                    <input type="text" placeholder="Add new quote" ng-model="newQuoteText">
                    <input type="text" placeholder="Add new quote author" ng-model="newQuoteAuthor">
                    <button ng-click="addQuote()">Add Quote</button>
                </div>
            </div>

            <p ng-repeat = "quote in quotes | filter: filterText">
                <span class = 'text'><i class="fa fa-quote-left" aria-hidden="true"></i> {{quote.text}} <i class="fa fa-quote-right" aria-hidden="true"></i></span>
                <span class = 'author'> {{quote.author}}</span>
                <button ng-click = "deleteMe(quote.text)">X</button>
            </p>
        </main>
        

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/dataService.js"></script>
    
    </body>
</html>
